<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sp-Medical</title>
    <link rel="stylesheet" href="css/Style.css"/>
</head>
<body class="corpolo">
    <header>
        <div class="container_div_header">
            <a class="menuHamburger" href="#"><img src="Img/Hamburger.png" alt="logo do Site"></a>
            <a class="logoHeader" href="#"><img src="Img/logo_spmedgroup_v2 1.png" alt="logo do Site"></a>
            <nav class="entrar">
                <a href="#" class="span_entrar"><span>entrar</span></a>
            </nav>
        </div>
    </header>

<main class="fundo_cadastrolo">
 <section class="sectionlo">
   
    <form class="box_Listarlo">

           <h2 class="usu_cadalo">usuario cadastrados</h2>

        <div class="qualquer">   
        <div class="retangulos1lo">
            <img class="imagemfotinholo" src="Img/drhelena.png" alt="drhelena">
        <div class="slalo">
            <span class="nome_listalo">DRA. Helena Strada</span>
            <span class="que_elo">Medico</span>
        </div>
            
        </div>

        <div class="retangulos2lo">
            <img class="imagemfotinholo" src="Img/dr_loreal.png" alt="drhelena">
        <div class="slalo">
            <span class="nome_listalo">Loren i</span>
            <span class="que_elo">Medico</span>
        </div>
        </div>

        <div class="retangulos3lo">
            <img class="imagemfotinholo" src="Img/Paciente-fernando.png" alt="drhelena">
        <div class="slalo">  
            <span class="nome_listalo">Fernando</span>
            <span class="que_elo">Paciente</span>
        </div>
        </div>
    </div>


    </form>
 
    <form class="box_cadastrolo">

        <h2 class="usu_cadalo">cadastrar</h2>


        <input 
        class= "cadastro_elo"
        placeholder="Email"
        type="text"
        name="Email"
        id="cadastro__email"/>
        

       <input
            class= "cadastro_slo"
            placeholder="Senha"
            type="password"
            name="Senha"
            id="cadastro__senha"/>

         <input 
            class="cadastro_clo"
            type="text"
            name="cpf" \
			pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
		   placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx"
           id="cadastro__id"/>

            <button class="btn__cadastrolo" id="btn__cadastro" href="#">
                Cadastre-se
            </button>
            <span class="faca_loginlo">Não tem uma conta? faça <span class="verde_lo">Cadastro</span> </span>
        
    </form>

 </section>

</main>    
</body>
</html>
