                <input class="cadastro_c" type="text" name="cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                    placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx" id="cadastro__id" />

                <button class="btn__cadastro" id="btn__cadastro" href="#">
